baseURL: "http://blog.run.ci/"
title: LengYue's Blog
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
# googleAnalytics: UA-123-45
defaultContentLanguage : zh
minify:
    disableXML: true
    minifyOutput: true

languages:
    zh:
        languageName: "中文"
        weight: 1
        menu:
            main:
                - name: 文章
                  url: archives
                  weight: 5
                - name: 分类
                  url: categories/
                  weight: 6
                - name: 标签
                  url: tags/
                  weight: 9
                - name: 搜索
                  url: search/
                  weight: 10


outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
    author: LengYue
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowToc: true
    TocOpen: true
    comments: true
    disqusShortname: blog-put-run
    images: ["papermod-cover.png"]

    profileMode:
        enabled: false
        title: PaperMod
        imageUrl: "#"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags

    homeInfoParams:
        Title: "Hi there 👋"
        Content: >
            Welcome to my blog ✨ 
            
            - I will share my study 🙇🏻 and life 🏃🏻‍♂️ notes here
            
            - 我是一位全(quan)栈(gan)工程师，热爱开源，热爱编程，热爱生活。"

            - 

    socialIcons:
        - name: github
          url: "https://github.com/appdev"

#        - name: email
#          url: "mailto:mail@run.ci"
        - name: RsS
          url: "index.xml"

    editPost:
        URL: "https://github.com/appdev/my-blog/tree/main/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # label:
    #     text: "Home"
    #     icon: icon.png
    #     iconHeight: 35

    # analytics:
    #     google:
    #         SiteVerificationTag: "XYZabc"

    assets:
        favicon: "favicon.ico"
        favicon16x16: "favicon-16x16.png"
        favicon32x32: "favicon-32x32.png"
        apple_touch_icon: "apple-touch-icon.png"
        safari_pinned_tab: "safari-pinned-tab.svg"
#        disableHLJS: true
#    cover:
#        hidden: false # hide everywhere but not in structured data
#        hiddenInList: false # hide on list pages and home
#        hiddenInSingle: false # hide on single page

    # fuseOpts:
    #     isCaseSensitive: false
    #     shouldSort: true
    #     location: 0
    #     distance: 1000
    #     threshold: 0.4
    #     minMatchCharLength: 0
    #     keys: ["title", "permalink", "summary", "content"]

taxonomies:
    category: categories
    tag: tags
    series: series

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
#        lineNos: true   # 显示行号
#        anchorLineNos: false  # 行号锚点（特别丑！）
#        codeFences: true # 代码块围栏
#        guessSyntax: true
#        noClasses: true
#        style: dracula

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true
